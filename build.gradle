plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.9.0'

}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}